<!DOCTYPE html>
<html lang="fr">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/style.css" rel="stylesheet">
        <link href="/static/#" rel="icon">
        {% block head %} {% endblock %}

        <title>Le Moulin : {% block title %} {% endblock %}</title>
    </head>

    
    <nav>
        <div class="nav-left"><img class="logo" src="/static/Moulin_logo.png"><a class="home" href="/">LE MOULIN</a></div>
        <div class="nav-right">
            {% if not session['user_id'] %}
            <a class="nav-link" href="/connexion">Connexion</a> 
            {% else %}
            <span>Mon compte</span>
            <a class="home" href="/compte">
                <img class="account-logo" src="/static/account icon.png">
            </a>
           {% endif %}
        </div>
    
    </nav>

    <body> 
        {% block body %}
        <main>

            {% block main %} {% endblock %}
    
        </main>
        
        {% endblock %}
    </body>
    

        
   
    <footer>Powered by SKD</footer>
</html>
